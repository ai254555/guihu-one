<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
</head>
<body>
<div class="header">
    <span class="Close">关闭</span>
    <span class="Sign-in">登录</span>
    <span class="register">注册</span>
</div>
<div class="frame1">
    <div class="user">
    <img src="images/iphone.png" width="20">
    <img src="images/rectangle-5.png" >
    </div>
    <input type="text" placeholder="请输入手机号"  type="text"required>
</div>
<div class="frame2">
    <div class="Password">
        <img src="images/locked-2.png" width="20" >
        <img src="images/rectangle-5.png" >
    </div>
    <input type="password" placeholder="请输入密码">
</div>
<button type="submit" value="Submit" >登录</button>
</body>
</html>
